# 筛选条件
tabs: .nav.nav-tabs > li                                                                              # city title
timetype: select[name='time_type']                                                                    # time select
timeinput: reservationtime                                                                            # time input,Be sure to get an id or you'll get an error
timesuccess: .applyBtn.btn.btn-small.btn-sm.btn-success
usersort: form.form-inline > div:nth-child(2) > div:nth-child(2) > div > div >label                   # order label multi-select
labelreserve: input[name='label_reserve']
labelnewuser: input[name='label_newuser']
labellarge: input[name='label_large']
labelseckill: input[name='label_seckill']
labeloffline: input[name='label_offline']
labelgroupbuy: input[name='label_groupbuy']
labelwatiki: input[name='label_watiki']
manager: select[name='manager']                                                                       # manager select
director: select[name='director']                                                                     # director select
area: select[name='area']                                                                             # area select
choose: select[name='type']                                                                           # A lot of stuff you don't know
status: select[name='status']                                                                         # status select
orderkey: select[name='key']                                                                          # order is id
orderinput: form.form-inline > div:nth-child(3) > div:nth-child(2) > div > div:nth-child(2) > input   # order input
buyerkey: select[name='buyer_key']                                                                    # buyer key
buyerinput: form.form-inline > div:nth-child(3) > div:nth-child(3) > div > div:nth-child(2) > input   # buyer input
otherkey: select[name='other_key']                                                                    # other key
otherinput: form.form-inline > div:nth-child(3) > div:nth-child(4) > div > div:nth-child(2) > input   # other input
formSub: form.form-inline > div.row.orderscreen > div > div                                           # button obeict
search: 1
export: 2
generate: 3
single: form.form-inline > div:nth-child(3) > div:nth-child(5) > div > div > input                    # Send a single number
info: div.dataTables_info                                                                             # Entry instructions
phone: input[name='phone']                                                                            # phone input
span: input[id='userName']                                                                            # nicename show
phoneFormBut: button[id='phoneFormBut']                                                               # Help users place orders
modalBut: button[id='modalBut']                                                                       # cancel button

headersort: div.headersort > div.modal-footer > span > label > input
exportsort: button[id='exportsortBut']

# 页面操作
btnclose: .btn.btn-danger.btn-sm.prompt-confirm-btn                                                   #
closecancel: .cancel
closeconfirm: .sa-confirm-button-container
btndanger: .table.table-striped > tbody > tr:nth-child(%s) > td:last-child > button
dangercancel: div.modal-content > div.modal-footer > button.btn.btn-default
btnreplace: .table.table-striped > tbody > tr:nth-child(%s) > td:last-child > a
btnrecord: .table.table-striped > tbody > tr:nth-child(%s) > td:last-child > button:last-child
closerecord: button.close