btnrecord: .table.table-striped > tbody > tr:nth-child(%s) > td:last-child > button:last-child        # dingdan jilu
closerecord: button.close

# The detail operation
handle: .estate > button                                                                              # zhuan yuyue and genghuan


# Scheduling box-city
box: .box-city > a                                                                                    # box-city switch
