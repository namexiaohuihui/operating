<html>
	<head>
		<title>
			你好吗?
		</title>
	</head>
	<body>
		<from name="input" action="url_form_action">
			<filedset>
				<legend>用户注册</legend>
				<table>
					<div>
						<tr>
							<td>
								用户名:
							</td>
							<td>
								<input type="text"></input>
							</td>
							<td>
								密码:
							</td>
							<td>
								<input type="password"></input>
							</td>
						</tr>
						<tr>
						<td colspan="2">备注:</td>
					</tr>
					<tr>
						<td colspan="4">
							<textarea name="comment" rows="5" cols="60">
							</textarea>
						</td>
					</tr>
					</div>
					
					<!--------------------单选框----------<-->
					<div>
						<tr>
							<td>
								性别:
							</td>
						</tr>
						<tr>
							<td>
								男性
								<input type="radio" checked="checked" name="Sex" value="male"></input>
							</td>
							<td>
								女性
								<input type="radio" name="Sex" value="female"></input>
							</td>
						</tr>
					</div>
				
					<!------------------下拉框------------------->
					<div>
						<tr>
							<td>
								学历：
							</td>
							<td colspan="2">
								<select name="grade">
									<option value="bigs"> 高中及以下</option>
									<option value="high"> 高职及高专</option>
									<option value="bach" selected="selected"> 大学及本科</option>
									<option value="mast"> 研究生博士</option>
								</select>
							</td>
						</tr>
					</div>
					<!------------------多选框------------------->
					<div>
						<tr>
							<td rowspan="2">
								兴趣爱好:
							</td>
							<td>
								运动:
								<input type="checkbox" name="sport"></input>
							</td>
							<td>
								电影:
								<input type="checkbox" name="movie"></input>
							</td>
							<td>
								音乐:
								<input type="checkbox" name="music"></input>
							</td>
						</tr>
						<tr>
							<td>
								编程:
								<input type="checkbox" name="proasda"></input>
							</td>
							<td>
								下厨:
								<input type="checkbox" name="asdasdas"></input>
							</td>
							<td>
								旅游:
								<input type="checkbox" name="cvxcvcx"></input>
							</td>
						</tr>
					</div>
					<div>
						<tr>
							<td>
							头像上传:
							<input type="file" name="pic" accept=".png,.jpg,.gif"/>
							</td>
						</tr>
					</div>
				</table>
				<submit value="注册">
			</filedset>
		</from>
	</body>

</html>
