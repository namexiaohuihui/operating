dec: 该页面下的元素路径

citytab:
  name: 城市
  type: cssSelector/li
  value: .nav.nav-tabs > li

timeselect:
  name: 时间
  type: cssSelector/select
  judge: .form-inline.form-item.firstscreen>div:nth-child(1)>.form-control
  choose: .form-inline.form-item.firstscreen>div:nth-child(2)>input:nth-child(2)
  opensleft: .daterangepicker.dropdown-menu.opensleft >
  ranges: div.ranges > ul > li

  firstprev: div:nth-child(1)>div:nth-child(1)>table>thead>tr:nth-child(1)>.prev.available
  firsttitle: div:nth-child(1)>div:nth-child(1)>table>thead>tr:nth-child(1)>.month
  firstdate: div:nth-child(1)>div:nth-child(1)>table>tbody
  firsthourselect: div:nth-child(1)>div:nth-child(2)>.hourselect
  firstminuteselect: div:nth-child(1)>div:nth-child(2)>.minuteselect

  secondprev: div:nth-child(1)>div:nth-child(1)>table>thead>tr:nth-child(1)>.prev.available
  secondtitle: div:nth-child(1)>div:nth-child(1)>table>thead>tr:nth-child(1)>.month
  seconddate: div:nth-child(1)>div:nth-child(1)>table>tbody
  secondhourselect: div:nth-child(1)>div:nth-child(2)>.hourselect
  secondminuteselect: div:nth-child(1)>div:nth-child(2)>.minuteselect

label:
  name: 订单标签
  type: cssSelector/checkbox
  value: form.form-inline > div:nth-child(2) > div:nth-child(2) > div > div >label

area:
  name: 区域筛选
  type: cssSelector/select
  manager: form.form-inline > div:nth-child(2) > div:nth-child(3) > div > div > select:nth-child(2)
  director: form.form-inline > div:nth-child(2) > div:nth-child(3) > div > div > select:nth-child(3)
  region: form.form-inline > div:nth-child(2) > div:nth-child(3) > div > div > select:nth-child(4)

status:
  name: 状态
  type: cssSelector/select
  source: form.form-inline > div:nth-child(3) > div:nth-child(1) > div > div > select:nth-child(2)
  pay: form.form-inline > div:nth-child(3) > div:nth-child(1) > div > div > select:nth-child(3)

order:
  name: 订单
  type: cssSelector/select
  value: form.form-inline > div:nth-child(3) > div:nth-child(2) > div > div:nth-child(1) > select
  placeholder: form.form-inline > div:nth-child(3) > div:nth-child(2) > div > div:nth-child(2) > input

buyer:
  name: 买家
  type: cssSelector/select
  value: form.form-inline > div:nth-child(3) > div:nth-child(3)>div:nth-child(1)>div:nth-child(1) > select
  placeholder: form.form-inline > div:nth-child(3) > div:nth-child(3) > div > div:nth-child(2) > input


other:
  name: 其他
  type: cssSelector/select
  value: form.form-inline > div:nth-child(3) > div:nth-child(4) > div:nth-child(1)>div:nth-child(1) > select
  placeholder: form.form-inline > div:nth-child(3) > div:nth-child(4) > div:nth-child(1)>div:nth-child(2) > input

button:
  name: 按钮
  type: cssSelector/button
  search: form.form-inline > div.row.orderscreen > div > div:nth-child(1) > button
  export: form.form-inline > div.row.orderscreen > div > div:nth-child(2) > button

content:
  name: 页面展示数据
  type: cssSelector/tr
  table: .table.table-striped >
  thead: thead > tr

record:
  name: 底部数量的记录
  type: cssSelector/div
  value: .dataTables_info

buttonpage:
  name: 底部翻页
  type: cssSelector/div
  paginate: .dataTables_paginate.paging_simple_numbers > ul > li
  previous: .paginate_button.previous
  next: .paginate_button.next > a