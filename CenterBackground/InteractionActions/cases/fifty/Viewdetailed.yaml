test_customtoday:
  city: 全部
  formSub:
      action: export
      test: 搜索
      parameter: True
  del:  默认为cssselect格式来获取元素
  condition:
      ordertime:
          timetype:
              type: select
              ele: css
              parameter: 下单时间
          timeinput:
              type: input
              ele: css
              parameter: 2018-07-28 11:55:09 至 2018-07-28 11:55:09
      usersort:
          labelreserve:
              type: checkbox
              ele: css
              parameter: True
          labelgroupbuy:
              type: checkbox
              ele: css
              parameter: True
          labelwatiki:
              type: checkbox
              ele: css
              parameter: False
      areas:
          manager:
              type: select
              ele: css
              parameter: 刘钢
          director:
              type: select
              ele: css
              parameter: 周安喜
          area:
              type: select
              ele: css
              parameter: 铁道站
      status:
          choose:
              type: select
              ele: css
              parameter: 店铺
      orders:
          orderkey:
              type: select
              ele: css
              parameter: 商品ID
          orderinput:
              type: input
              ele: css
              parameter: 大野支援上路
      buyers:
          buyerkey:
              type: select
              ele: css
              parameter: 收货人手机
          buyerinput:
              type: input
              ele: css
              parameter: 大野支援中路
      others:
          otherkey:
              type: select
              ele: css
              parameter: 供应商ID
          otherinput:
              type: input
              ele: css
              parameter: 大野支援下路
